# Nombre de la aplicación
spring.application.name=CRUD-Practica

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_estudiantes
spring.datasource.username=postgres
spring.datasource.password=ElChel4s
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate para crear o actualizar las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true  
# Desactivar el open-in-view (para evitar consultas innecesarias mientras se renderiza la vista)
spring.jpa.open-in-view=false

# Configuración de logs (esto muestra más detalles para la depuración)
logging.level.org.springframework=DEBUG
logging.level.com.example.controller=DEBUG

# Configuración del puerto del servidor
server.port=8080
